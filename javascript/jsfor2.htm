<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>javascript-loops FOR2</title>
</head>
<body>
	<script type="text/javascript">
		//os laços de repetição podem ser aninhados (agrupados), ou seja, que podemos colocar laço dentro de laço.

		//definição de variáveis
		var js_A;
		var js_B;

		for (js_A=1; js_A<=5; js_A+=1) //primeiro laço
		{
			for (js_B=1; js_B<=3; js_B+=1) //segundo laço
			{
			document.write('<p>' + js_B);
			}
		document.write('<p>' + js_A);
		}

	</script>

</body>
</html>
