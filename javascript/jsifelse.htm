<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>javascript-condição IF-ELSE</title>
</head>
<body>
	<script type="text/javascript">
		/* Objetivo: ler 2 valores, independentes da ordem em que foram digitados, e apresentá-los em ordem crescente.
		Com a utilização da decisão condicional composta (if...else), não há mais necessidade de definir uma terceira variável. */

		//definição de variáveis
		var js_n1;
		var js_n2;

		//entrada de dados
		js_n1 = parseInt(window.prompt('Informe o valor do primeiro número: ', '00'));
		js_n2 = parseInt(window.prompt('Informe o valor do segundo número: ', '00'));

		//saída de dados sem classificação
		document.write('número 1 digitado = ' + js_n1);
		document.write('<br>número 2 digitado = ' + js_n2);

		//saída de dados com classificação por decisão condicional composta
		if (js_n1<js_n2) {
			document.write('<p><b>classificação em ordem crescente:</b> ' + js_n1 + ' e ' + js_n2);
		}
		else {
			document.write('<p><b>classificação em ordem crescente:</b> ' + js_n2 + ' e ' + js_n1);
		}

	</script>

</body>
</html>
