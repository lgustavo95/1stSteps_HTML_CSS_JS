<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>javascript-loops WHILE 2</title>
</head>
<body>
	<script type="text/javascript">
		/* Objetivo: executar uma sequência de comandos por uma quantidade indetermindada de vezes utilizando uma variável de controle (e.g. valor lógico = true,) no lugar de contadores delimitadores. O controle pode ser feito através de perguntas na tela, utilizando o método confirm (e.g. ok ou cancelar). */

		//definição de variáveis
		var js_contador=1;
		var js_resposta=true;

		//laço de repetição condicional - while utilizando controle de limitação pelo usuário
		while (js_resposta == true){
			document.write('<p>' + js_contador + '&ordf; Repetição de uma única linha de comando dentro de um laço condicional: ');
			js_contador +=1;
			js_resposta = window.confirm('Deseja continuar?');
		}
		
	</script>

</body>
</html>
