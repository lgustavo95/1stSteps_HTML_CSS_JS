<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>somajs-parseInt</title>
</head>
<body>
<h3>Somatória de dois números inteiros</h3>

<script type="text/javascript">
	/* objetivo: desenvolver um programa em javascript que faça a leitura de 2 números inteiros e apresente o resultado da soma entre eles.*/

	/*definição das variáveis*/
	var js_n1;
	var js_n2;
	var js_soma;

	/*entrada de dados*/
	js_n1 = parseInt(window.prompt ('informe o primero número: ', 'digite aqui'));
	js_n2 = parseInt(window.prompt ('informe o segundo número: ', 'digite aqui'));

	/*processamento de dados*/
	js_soma = parseInt(js_n1) + parseInt(js_n2);

	/*saída de dados*/
	document.write ('o resultado da soma = ' + js_soma);

</script>

</body>
</html>
