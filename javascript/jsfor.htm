<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>javascript-loops FOR</title>
</head>
<body>
	<script type="text/javascript">
		/* Objetivo: aplicação do laço incondicional-for, incrementando +2 na variável js_num e apresentando os valores acumulados de 1 a 10. */

		//definição de variáveis
		var js_num;

		document.write('<p>Apresentação dos valores acumulados js_num=1 e menor ou igual a 10 incrementando a variável de +=2:');
		document.write('<p>(Note que o limite irá até 9, pois 9+2=11, portanto será maior do que 10)');

		//aplicação do laço incondicional - for
		for (js_num=1; js_num<10; js_num+=2) {
			document.write('<p>' + js_num);
		}

	</script>

</body>
</html>
